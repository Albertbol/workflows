name: Flutter qa work flow
on:
  workflow_call:
    inputs:
      WORKFLOW_APP_ID:
        type: string
        required: true
    secrets:
      WORKFLOW_APP_KEY:
        required: true
jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: Albertbol/workflows/.github/actions/test/flutter@main
        with:
          WORKFLOW_APP_KEY: ${{ secrets.WORKFLOW_APP_KEY }}
          WORKFLOW_APP_ID: ${{ secrets.WORKFLOW_APP_ID }}