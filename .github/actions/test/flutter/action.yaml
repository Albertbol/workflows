name: Test
description: Flutter test
inputs:
  GH_APP_TOKEN:
    description: 'GitHub app token'
runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v4
    - uses: subosito/flutter-action@main
      with:
        channel: "stable"
    - shell: bash
      with:
        token: ${{ inputs.GH_APP_TOKEN }}
      run: |
        flutter pub get
        flutter --version
        flutter test
