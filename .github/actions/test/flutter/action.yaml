name: Test
description: Flutter test
inputs:
  GH_APP_TOKEN:
    description: 'GitHub app token'
    required: true
runs:
  using: "composite"
  steps:
    - name: Configure Git
      shell: bash
      run: |
        git config --global url."https://x-access-token:${GH_APP_TOKEN}@github.com/".insteadOf "https://github.com/"
    
    - uses: subosito/flutter-action@main
      with:
        channel: "stable"
    
    - shell: bash
      run: |
        flutter pub get
        flutter --version
        flutter test