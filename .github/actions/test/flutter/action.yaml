name: Test
description: Flutter test
runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v2
      with:
        distribution: "zulu"
        java-version: "11"
    - uses: subosito/flutter-action@v1
      with:
        flutter-version: "2.0.5"
    - shell: bash
      run: |
        flutter pub get
        flutter --version
        flutter test
