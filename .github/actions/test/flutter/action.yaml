name: Test
description: Flutter test
inputs:
  FLUTTER_PACKAGES_MONOREPO_PK:
    description: 'GitHub app token'
    required: true
runs:
  using: "composite"
  steps:
    - uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.FLUTTER_PACKAGES_MONOREPO_PK }}
    - uses: subosito/flutter-action@main
      with:
        channel: "stable"
    
    - shell: bash
      run: |
        flutter pub get
        flutter --version
        flutter test