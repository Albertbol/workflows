name: Deploy firebase cloud functions
description: "Deploy firebase cloud functions"
inputs:
  working-directory:
    description: Directory for npm ci and deploy artifacts
    required: false
    default: .
  build-directory:
    description: Directory for build artifacts
    required: false
    default: dist
runs:
  using: composite
  steps:
    - uses: Albertbol/workflows/.github/actions/node-setup@main
    - shell: bash
      run: |
        npm ci
        npm run build
      working-directory: ${{ inputs.working-directory }}
    - uses: docker://w9jds/firebase-action:master
      with:
        args: deploy --only functions
