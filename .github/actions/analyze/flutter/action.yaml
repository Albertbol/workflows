name: Analyze
description: Flutter Analyze
runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v2
    - uses: subosito/flutter-action@master
      with:
        channel: "stable"
    - shell: bash
      run: |
        flutter pub get
        flutter --version
        flutter pub run dart_code_metrics:metrics analyze --reporter=github lib
        flutter pub run dart_code_metrics:metrics check-unused-code --reporter=github lib
        flutter pub run dart_code_metrics:metrics check-unused-files --reporter=github lib
